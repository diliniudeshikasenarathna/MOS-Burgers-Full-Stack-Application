<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="px-4 py-5 my-5 text-center bg-light">
        <h1 class="display-5 fw-bold text-body-emphasis">Item Management</h1>
        <div class="col-lg-6 mx-auto">
        <h3>Add Items</h3>
        <div class="justify-content-sm-center">
        <input type="text" class="form-control p-2 m-4 " id="code" placeholder="Item Code">
        <input type="text" class="form-control p-2 m-4 " id="name" placeholder="Name">
        <input type="text" class="form-control p-2 m-4 " id="category" placeholder="Category">
        <input type="text" class="form-control p-2 m-4 " id="price" placeholder="Unit Price">
        <input type="text" class="form-control p-2 m-4" id="discount" placeholder="Discount">
        <input type="file" class="form-control p-2 m-4" id="image" placeholder="Image">
        <button type="button" class="btn btn-success"  onclick="addItem()">Add Item</button>
    </div>
    </div>
    </div>
    </div>
    <div class="px-4 py-5 my-5 text-center bg-warning-subtle">
        <h3 class="display-5 fw-bold text-body-emphasis">Display Item</h3>
        <button type="button" class="btn btn-outline-primary" id="load-item">Load Table</button>

        <div style="display: flex; justify-content: center;">
<table class="table table-dark table-striped mt-5" id="item-table" border="1" style="width: 750px;">
  
</table>
</div>
</div></div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
