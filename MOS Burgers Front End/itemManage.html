<h3>Add Items</h3>

<form class="row g-5 row p-2" >
 
  <div class="col-auto">
    <label for="code" readonly class="form-control-plaintext" >Item Code</label>

    <input type="text" class="form-control" id="code" placeholder="code">
</div>
<div class="col-auto">
    <label for="name" readonly class="form-control-plaintext">Item Name</label>
    <input type="text" class="form-control" id="name" placeholder="name">
</div>
<div class="col-auto">
    <label for="price" readonly class="form-control-plaintext">Price</label>
    <input type="text" class="form-control" id="price" placeholder="price">
</div>
<div class="col-auto">
    <label for="discount" readonly class="form-control-plaintext">Discount</label>
    <input type="text" class="form-control" id="discount" placeholder="discount">
</div>

 <div class="col-auto">
    <button type="button" class="btn btn-success"  onclick="addItem()">Add Item</button>

</div>
</form>

<h3> Display Item</h3>

<button type="button" class="btn btn-outline-primary" id="load-item">Load Table</button>
