<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
  
  <div class="container-fluid bg-warning-subtle py-3">
    <div class="row align-items-center">
        
        <div class="col-md-3 text-start">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle mx-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Product
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="loadFood('burger')">Burgers</a></li>
                    <li><a class="dropdown-item" href="#" onclick="loadFood('submarine')">Submarine</a></li>
                    <li><a class="dropdown-item" href="#" onclick="loadFood('fries')">Fries</a></li>
                    <li><a class="dropdown-item" href="#" onclick="loadFood('pasta')">Pasta</a></li>
                    <li><a class="dropdown-item" href="#" onclick="loadFood('chicken')">Chicken</a></li>
                    <li><a class="dropdown-item" href="#" onclick="loadFood('beverage')">Beverage</a></li>
                </ul>
            </div>
        </div>

        <div class="col-md-6 text-center">
            <h1 class="display-5 fw-bold text-body-emphasis">Order Management</h1>
        </div>

    </div>
  </div>

  <div class="container-fluid ">
    <div class="row">
        <div class="col-md-9">
            <div id="food-box" class="container-fluid mx-4">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                    
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div id="cart-box" class="p-3 bg-light border rounded">
                <h4 class="text-center">Shopping Cart</h4>
                <ul id="cart-list" class="list-group"></ul>
                 <div class="row">
                    <h4 id="total-price" class="text-bold">Total: 0 LKR</h4>
               
                    <button id="place-btn " class="btn btn-success mt-2" onclick="checkout()">Place Order</button> 
                    
                 </div>
             
            </div>
        </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="orderManage.js"></script>
</body>
</html>
